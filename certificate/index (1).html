<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Certificate Generator</title>
</head>

<body>
    <div class="container">
        <h1>Certificate Generator</h1>
        <label>
            Name:
            <input id="name" type='text'>
        </label>
        <label>
            Date
            <input id="date" type="date">
        </label>
        <a href="#" id="download-btn">Download</a>
        <canvas id="canvas" height="450px" width="500px"></canvas>
    </div>
</body>


<script >
    var canvas = document.getElementById('canvas')
    var ctx = canvas.getContext('2d')
    var nameInput = document.getElementById('name')
    var dateInput = document.getElementById('date')
    var downloadBtn = document.getElementById('download-btn')

var image = new Image()
image.crossOrigin="anonymous";
image.src = '1.png'
image.onload = function () {
	drawImage()
}

function drawImage() {
	// ctx.clearRect(0, 0, canvas.width, canvas.height)
	ctx.drawImage(image, 0, 0, canvas.width, canvas.height)
	ctx.font = '22px monotype corsiva'
	ctx.fillStyle = '#29e'
	//ctx.fillText(nameInput.value, 95, 220)
	//ctx.fillText(dateInput.value, 95, 268)
	/*ctx.fillText("Samir Amin1", 125, 145)
    ctx.fillText("Samir Amin2", 105, 175)
    ctx.fillText("Samir Amin3", 135, 200)
    ctx.fillText("Samir Amin4", 170, 230)
	ctx.fillText("21/11/2001", 210, 298)
    ctx.fillText("Samir Amin", 205, 325)
    ctx.fillText("Samir Amin", 202, 355)
    ctx.fillText("Samir Amin", 222, 382)*/
    ctx.fillText("Samir Amin1", 225, 145)
    ctx.fillText("Samir Amin2", 225, 175)
    ctx.fillText("Samir Amin3", 225, 200)
    ctx.fillText("Samir Amin4", 225, 230)
	ctx.fillText("21/11/2001", 225, 298)
    ctx.fillText("Samir Amin", 225, 325)
    ctx.fillText("Samir Amin", 225, 355)
    ctx.fillText("Samir Amin", 225, 382)
}

nameInput.addEventListener('input', function () {
	drawImage()
})

downloadBtn.addEventListener('click', function () {
	downloadBtn.href = canvas.toDataURL('image/jpg')
	downloadBtn.download = 'Certificate - ' + nameInput.value + dateInput.value
})

</script>

</html>
